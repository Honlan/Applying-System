<!DOCTYPE html>
<html>

<head>
    <meta charset='utf8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>CBI活动报名系统</title>
    <meta name='description' content='' />
    <meta name='keywords' content='' />
    <meta name='author' content='hlzhang' />
    <link rel='shortcut icon' href=''>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<style>
form {
	margin: 40px;
}
form .input-group {
	margin-bottom: 15px;
}
form button {
	float: right;
	margin-top: 20px;
	width: 100%;
}
</style>

<body>
    <form class="form" method="post" action="{:U('Form/handle')}">
        <div class="form-group">
        	<div class="input-group">
        		<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
        		<input type="text" class="form-control" name="name" placeholder="用户名">
            </div>
            <div class="input-group">
        		<div class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></div>
        		<input type="tel" class="form-control" name="mobile" placeholder="手机">
            </div>
            <div class="input-group">
        		<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
        		<input type="email" class="form-control" name="email" placeholder="邮箱">
            </div>
            <div class="input-group">
        		<div class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></div>
        		<input type="text" class="form-control" name="company" placeholder="公司">
            </div>
            <div class="input-group">
        		<div class="input-group-addon"><span class="glyphicon glyphicon-flag"></span></div>
        		<input type="text" class="form-control" name="position" placeholder="职位">
            </div>
            <button type="submit" class="btn btn-primary">立即报名</button>
        </div>
    </form>
</body>

</html></h1>
